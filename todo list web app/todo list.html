<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complex To-Do List</title>
  <link rel="stylesheet" href="C:\Users\balaj\OneDrive\Documents\INTERN\todo list web app\css.css">
</head>
<body>
  <div class="container">
    <h1>To-Do List</h1>
    <div class="input-container">
      <input type="text" id="taskInput" placeholder="Enter task...">
      <button onclick="addTask()">Add Task</button>
    </div>
    <div class="lists-container">
      <div class="list">
        <h2>Pending Tasks</h2>
        <ul id="pendingTasks" class="task-list">
          <!-- Pending tasks will be dynamically added here -->
        </ul>
      </div>
      <div class="list">
        <h2>Completed Tasks</h2>
        <ul id="completedTasks" class="task-list">
          <!-- Completed tasks will be dynamically added here -->
        </ul>
      </div>
    </div>
  </div>
  <script src="C:\Users\balaj\OneDrive\Documents\INTERN\todo list web app\javascript.js"></script>
</body>
</html>
